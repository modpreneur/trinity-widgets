imports:
  - { resource: ../../Resources/config/services.yml}

liip_functional_test: ~

framework:
    secret: "Three can keep a secret, if two of them are dead. MUHEHE."
    test: ~
    session:
        storage_id: session.storage.filesystem


services:
    trinity.widgets_manager:
      class: Trinity\WidgetsBundle\Widget\WidgetManager
      arguments: ["@event_dispatcher"]


    trinity.widgets.extension:
      class: Trinity\WidgetsBundle\Twig\WidgetExtension
      arguments: ["@service_container", "@trinity.widgets_manager"]
      tags:
        - {name: twig.extension}